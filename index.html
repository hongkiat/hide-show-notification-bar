<title>

<!--  jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<!-- demo scripts -->

<body>

<!-- nav meta -->
<div class="demo-meta">
  <h1 class="demo-title">Hide-n-Show Notification Bar</h1>
  <p class="demo-desc">Create the input control to hide and show notification bar using CSS3.</p>
</div>

<!-- demo content -->
<div class="demo-wrapper">
	<div class="notification-bar">
		<input id="hide" type="radio" name="bar" value="hide">
		<input id="show" type="radio" name="bar" value="show" checked="checked">
		
		<label for="hide">hide</label>
		<label for="show">show</label>
		
		<div class="notification-text">Hello World, you can hide this notification by clicking the close button.</div>
	</div>
</div>

</body>
